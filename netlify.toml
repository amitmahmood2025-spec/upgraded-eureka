publish = "."

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

# HTML: short cache so updates show immediately
[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

# CSS & JS: long-lived, immutable (only safe if you fingerprint files)
[[headers]]
for = "*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Images: long cache
[[headers]]
for = "*.png"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.webp"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/tournaments.html"
to = "/dashboard.html#tournaments"
status = 301
force = false

[[redirects]]
from = "/tournaments"
to = "/dashboard.html#tournaments"
status = 301
force = false
